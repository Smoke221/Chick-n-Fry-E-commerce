<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Chick-n-Fry</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="nav">
        <img src="logo.png" alt="">
        <h1>Chick-n-FryÂ®<br>
            <p>Admin Dashboard</p>
        </h1>
        <a id="login" href="adminLogin.html">Admin</a>
    </nav>
    <div id="menuu">
        <div class="menu">
            <p id="dash">Dashboard</p>
            <p id="add">Add a product</p>
            <p id="update">Update a product</p>
            <p id="dlt">Delete a product</p>
        </div>
    </div>
    <div style="display: block;" id="dashboard">
        <div id="info-products">
            <p>Total active products -</p>
            <p id="total"></p>
        </div>
        <div id="container"></div>
    </div>
    <div style="display: none;" id="addProduct">
        <h1>Add a new product </h1>
        <form>
            <input type="text" id="id" placeholder="Common id"> <br> <br>
            <input type="text" id="main_image" placeholder="Image link"> <br> <br>
            <input type="text" id="title" placeholder="Title"> <br> <br>
            <input type="text" id="price" placeholder="Price"> <br> <br>
            <input type="text" id="calories" placeholder="Calories"> <br> <br>
            <input type="text" id="carbs" placeholder="Carbs"> <br> <br>
            <input type="text" id="fat" placeholder="Fat"> <br> <br>
            <input type="text" id="protein" placeholder="Protein"> <br> <br>
            <input onclick="addProd()" type="submit" value="Add to Database">
        </form>
    </div>
    <div style="display: none;" id="updateProduct" class="updateProduct">
        <div>
            <h1>Update Image and Price</h1>
            <h1>Update the entire product</h1>
        </div>
        <form>
            <input type="text" class="upId" placeholder="Product id"> <br> <br>
            <input type="text" class="upImage" placeholder="Image link"> <br> <br>
            <input type="text" class="upPrice" placeholder="Price"> <br> <br>
            <input onclick="updateProd()" type="submit" value="Click to update">
        </form>
        <form>
            <input type="text" id="allId" placeholder="Product id"> <br> <br>
            <input type="text" id="allImage" placeholder="Image link"> <br> <br>
            <input type="text" id="allTitle" placeholder="Title"> <br> <br>
            <input type="text" id="allPrice" placeholder="Price"> <br> <br>
            <input type="text" id="allCalories" placeholder="Calories"> <br> <br>
            <input type="text" id="allCarbs" placeholder="Carbs"> <br> <br>
            <input type="text" id="allFat" placeholder="Fat"> <br> <br>
            <input type="text" id="allProtein" placeholder="Protein"> <br> <br>
            <input onclick="updateAllProd()" type="submit" value="Click to update">
        </form>
    </div>
    <div style="display: none;" id="deleteProduct">
        <form>
            <input type="text" id="id" class="id" placeholder="Product id"> <br> <br>
            <input onclick="deleteProd()" type="submit" value="Delete">
        </form>
    </div>
</body>

</html>
<script src="admin.js"></script>
