<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Chick-n-Fry</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="nav">
        <img src="logo.png" alt="">
    </nav>
    <div id="main">
        <h1>Create a Chick-n-FryÂ® account</h1>
        <p>Receive points for qualifying purchases, redeem rewards and reach new tiers with increasing benefits. <br> Access
         your order history to make quick reorders and edits to open orders.</p>
        <form>
            <input type="text" id="firstname" name="firstname" placeholder=" Enter your first name" required><br>

            <input type="text" id="lastname" name="lastname" placeholder=" Enter your last name" required><br>

            <input type="email" autocomplete="username" id="email" name="email" placeholder=" Enter your email" required><br>

            <input type="email" autocomplete="username" id="confirm_email" name="confirm_email" placeholder=" Confirm your email" required><br>

            <input type="password" autocomplete="current-password" id="password" name="password" placeholder=" Enter your password" required><br><br>

            <input onclick="onSignUp()" type="submit" value="Create account">
        </form>
        <br>
        <p>Already have a account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
<script src="signup.js"></script>
